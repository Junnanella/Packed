services:
  - postgres:14.2-bullseye

variables:
  POSTGRES_PASSWORD: test
  DATABASE_URL: postgresql://postgres:test@postgres:5432/postgres

# TEST
weather-unit-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - cd api/weather
    - pip install -r requirements.txt
    - python -m pytest

