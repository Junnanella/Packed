  image: python:3-bullseye
  stage: test
  script:
    - cd api/locations
    - pip install -r requirements.txt
    - python -m pytest

currency-unit-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - cd api/currency
    - pip install -r requirements.txt
    # - python -m pytest, still working on one unit test

service-name-unit-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - cd packing-lists
    - pip install -r requirements.txt
    - python manage.py test
  
